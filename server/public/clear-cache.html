<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpando Cache - DTTools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    .status {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .progress {
      background: #f0f0f0;
      border-radius: 10px;
      height: 8px;
      margin: 30px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .log {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      font-family: monospace;
    }
    
    .log-item {
      padding: 5px 0;
      color: #333;
    }
    
    .log-item.success {
      color: #28a745;
    }
    
    .log-item.error {
      color: #dc3545;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧹 Limpando Cache</h1>
    <p class="status" id="status">Removendo cache antigo e Service Workers...</p>
    
    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>
    
    <div class="log" id="log"></div>
    
    <button id="continueBtn" style="display: none;">Continuar para DTTools</button>
  </div>

  <script>
    const log = document.getElementById('log');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');
    const continueBtn = document.getElementById('continueBtn');
    
    function addLog(message, type = 'info') {
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      log.appendChild(logItem);
      log.scrollTop = log.scrollHeight;
    }
    
    function setProgress(percent) {
      progress.style.width = percent + '%';
    }
    
    async function clearEverything() {
      try {
        addLog('Iniciando limpeza completa...', 'info');
        setProgress(10);
        
        // 1. Unregister all service workers
        if ('serviceWorker' in navigator) {
          addLog('Removendo Service Workers...', 'info');
          const registrations = await navigator.serviceWorker.getRegistrations();
          
          for (const registration of registrations) {
            await registration.unregister();
            addLog(`✓ Service Worker removido: ${registration.scope}`, 'success');
          }
          
          if (registrations.length === 0) {
            addLog('✓ Nenhum Service Worker encontrado', 'success');
          }
        }
        setProgress(30);
        
        // 2. Clear all caches
        if ('caches' in window) {
          addLog('Limpando Cache Storage...', 'info');
          const cacheNames = await caches.keys();
          
          for (const cacheName of cacheNames) {
            await caches.delete(cacheName);
            addLog(`✓ Cache removido: ${cacheName}`, 'success');
          }
          
          if (cacheNames.length === 0) {
            addLog('✓ Nenhum cache encontrado', 'success');
          }
        }
        setProgress(60);
        
        // 3. Clear localStorage
        addLog('Limpando LocalStorage...', 'info');
        try {
          const localStorageKeys = Object.keys(localStorage);
          localStorage.clear();
          addLog(`✓ LocalStorage limpo (${localStorageKeys.length} itens)`, 'success');
        } catch (e) {
          addLog('⚠ Erro ao limpar LocalStorage: ' + e.message, 'error');
        }
        setProgress(80);
        
        // 4. Clear sessionStorage
        addLog('Limpando SessionStorage...', 'info');
        try {
          const sessionStorageKeys = Object.keys(sessionStorage);
          sessionStorage.clear();
          addLog(`✓ SessionStorage limpo (${sessionStorageKeys.length} itens)`, 'success');
        } catch (e) {
          addLog('⚠ Erro ao limpar SessionStorage: ' + e.message, 'error');
        }
        setProgress(90);
        
        // 5. Clear cookies (domain-specific)
        addLog('Limpando Cookies...', 'info');
        const cookies = document.cookie.split(';');
        for (const cookie of cookies) {
          const eqPos = cookie.indexOf('=');
          const name = eqPos > -1 ? cookie.substr(0, eqPos).trim() : cookie.trim();
          document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
          addLog(`✓ Cookie removido: ${name}`, 'success');
        }
        setProgress(100);
        
        // Done!
        addLog('=============================', 'success');
        addLog('✅ LIMPEZA COMPLETA!', 'success');
        addLog('=============================', 'success');
        
        status.textContent = '✅ Cache limpo com sucesso!';
        status.style.color = '#28a745';
        
        continueBtn.style.display = 'block';
        continueBtn.onclick = () => {
          window.location.href = '/';
        };
        
      } catch (error) {
        addLog('❌ Erro durante limpeza: ' + error.message, 'error');
        status.textContent = '❌ Erro ao limpar cache';
        status.style.color = '#dc3545';
        
        continueBtn.style.display = 'block';
        continueBtn.textContent = 'Tentar Novamente';
        continueBtn.onclick = () => {
          window.location.reload();
        };
      }
    }
    
    // Start cleanup immediately
    clearEverything();
  </script>
</body>
</html>
