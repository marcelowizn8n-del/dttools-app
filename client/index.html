    <!-- Service Worker cleanup and cache clearing -->
    <script>
      (async function clearServiceWorkerAndCache() {
        // Check if we've already done the cleanup
        const cleanupDone = localStorage.getItem('sw_cleanup_done_v2');
        
        if (cleanupDone) {
          console.log('Service Worker cleanup already completed');
          return;
        }

        if ('serviceWorker' in navigator) {
          try {
            // Unregister all service workers
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
              console.log('Service Worker unregistered');
            }

            // Clear all caches
            if ('caches' in window) {
              const cacheNames = await caches.keys();
              await Promise.all(cacheNames.map(name => caches.delete(name)));
              console.log('All caches cleared');
            }

            // Mark cleanup as done
            localStorage.setItem('sw_cleanup_done_v2', 'true');
            
            // Force reload to load fresh assets
            console.log('Reloading page with fresh assets...');
            window.location.reload(true);
          } catch (error) {
            console.error('Error during cleanup:', error);
          }
        }
      })();
    </script>
