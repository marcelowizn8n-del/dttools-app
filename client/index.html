    <!-- FINAL FIX: Check if we're in a reload loop and stop it -->
    <script>
      // Detect and break reload loops
      var reloadCount = sessionStorage.getItem('reloadCount') || 0;
      reloadCount = parseInt(reloadCount) + 1;
      
      if (reloadCount > 3) {
        // We're in a loop - stop it!
        console.warn('ðŸ›‘ Reload loop detected and stopped! Please do a hard refresh (Ctrl+F5) to clear cache.');
        sessionStorage.removeItem('reloadCount');
      } else {
        sessionStorage.setItem('reloadCount', reloadCount);
        
        // Clean up service workers without reloading
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister();
            });
          });
        }
        
        // Reset counter after successful load
        setTimeout(function() {
          sessionStorage.removeItem('reloadCount');
        }, 5000);
      }
    </script>
