    <!-- CLEANUP: Register cleanup SW then unregister everything -->
    <script>
      if ('serviceWorker' in navigator) {
        // First, register the cleanup SW to clear caches
        navigator.serviceWorker.register('/sw.js').then(function(reg) {
          console.log('üßπ Cleanup SW registered, clearing caches...');
          
          // Wait for it to activate and do its job
          setTimeout(function() {
            // Then unregister ALL service workers
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(registration) {
                registration.unregister().then(function() {
                  console.log('‚úÖ SW unregistered:', registration.scope);
                });
              });
            });
            
            // Force reload to get fresh content
            setTimeout(function() {
              console.log('üîÑ Reloading to get fresh content...');
              window.location.reload(true);
            }, 1000);
          }, 2000);
        }).catch(function(err) {
          console.log('‚ÑπÔ∏è No SW to cleanup:', err);
        });
      }
    </script>
